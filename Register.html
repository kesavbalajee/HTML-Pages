<!DOCTYPE html>
<head>
<title>Inventory Register</title>

</head>
<body>
<div class="container" align="center" >
	<section id="content">
		<form action="">
			<h1>Register Form</h1>
			<div>
				<input type="text" placeholder="Company Name" required="" id="companyName" />
			</div><br>
			<div>
				<input type="EmailId" placeholder="Email Address" required="" id="emailAddress" />
			</div><br>
			<div>
				<input type="password" placeholder="Password" required="" id="password" />
			</div><br>
			<div>
				<input type="phoneNumber" placeholder="Phone Number" required="" id="phoneNumber" />
			</div><br>
			<div>
				<input type="submit" value="Register" /><br>
				<a href="Login.html">Login</a>
			</div>
		</form>
	</section>
</div>
</body>
</html>
